<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Network | Mihajlovic</title>
</head>
<body>

  <div class="main-wrapper">
    <form id="loginForm">
      <h2>Login</h2>

      <div>
        <label>Email</label>
        <input type="email" name="email" id="login_email" placeholder="john.doe@gmail.com">
      </div>

      <div>
        <label>Password</label>
        <input type="password" name="lozinka" id="login_lozinka" placeholder="*******">
      </div>

      <div class="loginBtn">
        <button class="login">Login</button>
      </div>
    </form>
  </div>

  <div class="no-acc-register">
    <p>No account?</p>
    <button id="registracija">Register</button>
  </div>

  <div class="custom-modal">
    <button id="closeModal">X</button>

    <form id="registrationForm">
      <h2>User registration</h2>

      <div>
        <label for="korisnicko_ime">Your Name: *</label>
        <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="John Doe">
      </div>

      <div>
        <label for="email">Your Email Adress: *</label>
        <input type="email" id="email" name="register_email" placeholder="john.doe@gmail.com">
      </div>

      <div>
        <label for="korisnicko_ime">Password: *</label>
        <input type="password" id="lozinka" name="register_lozinka" placeholder="********">
      </div>

      <div>
        <label for="korisnicko_ime">Repeat Password: *</label>
        <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" placeholder="********">
      </div>

      <div>
        <button>Register</button>
      </div>
    </form>
  </div>


  <script src="js/Validator.js"></script>
  <script src="js/Session.js"></script>
  <script src="js/User.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
