<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="hexa.css">
  <link rel="stylesheet" href="style.css">
  <title>Hexa</title>
</head>
<body>
  <div class="container">

    <div class="row">

      <div class="col-md-3">
        <div class="inner-container left-side">
          <img src="img/profile.jpg" alt="" class="profile">
          <p><b id="username"></b></p>
          <p id="email"></p>

          <button id="editAccount">Change your profile</button>
          <button id="logout">Login off</button>
        </div>
      </div>

      <div class="col-md-9">
        <div class="inner-container right-side">
          <form id="postForm">
            <textarea id="postContent" class="postContent" placeholder="Write something and post..."></textarea>
            <button>Post</button>
          </form>

          <div id="allPostsWrapper"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="custom-modal">
    <button id="closeModal">X</button>
    <form id="editForm">
      <h2>Change your profile</h2>
      <div>
        <label for="korisnicko_ime">Your Name: *</label>
        <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="John Doe">
      </div>
      <div>
        <label for="edit_email">Your Email Adress: *</label>
        <input type="email" id="edit_email" name="register_email" placeholder="john.doe@gmail.com">
      </div>
      <div>
        <button id="change">Change</button>
      </div>
    </form>
    <hr>
    <button id="deleteProfile">Delete profile</button>
  </div>


  <script src="js/Session.js"></script>
  <script src="js/User.js"></script>
  <script src="js/Comment.js"></script>
  <script src="js/Post.js"></script>
  <script src="js/hexa.js"></script>
</body>
</html>
